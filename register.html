<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="selamat datang di kelas pemograman komputer gratis di depok">
    <meta name="og:description" content="selamat datang di kelas pemograman komputer gratis di depok" />
    <meta property="og:title" content="Belajar Pemograman Gratis" />
    <meta name="og:image" content="https://picsum.photos/seed/150/200" />
    <title>jvalley</title>
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/login.css">
</head>

<body>

    <main class="container_center">

        <!--NAVIGASI BAR-->
        <nav class="navbar">
            <h1 class="brand">jvalley</h1>
            <ul class="menu">

                <li class="menu_item">
                    <a href="/">login</a>
                </li>

                <li class="menu_item">
                    <a href="/register.html">register</a>
                </li>

            </ul>
        </nav>
        <!--END NAVIGASI BAR-->

        <!--LOGIN FORM-->
        <form class="login_form">
            <div class="form_group">
                <label for="email">email</label>
                <input type="email" id='email' style="
                font-weight : 200;
                font-size : 1.3rem;
                font-family: 'Raleway', sans-serif;
                ">
                <small class="helper" id='helper_email_error'>*silakan isi form ini</small>
            </div>

            <div class="form_group">
                <label for="password">password</label>
                <input type="password" id='password' style="
                font-weight : 200;
                font-size : 1.3rem;
                font-family: 'Raleway', sans-serif;
                ">
                <small class="helper" id='helper_password_error'>*silakan isi form ini</small>
            </div>

            <div class="form_group">
                <label for="password">repeat password</label>
                <input type="password" id='password2' style="
                font-weight : 200;
                font-size : 1.3rem;
                font-family: 'Raleway', sans-serif;
                ">
                <small class="helper" id='helper_password2_error'>*silakan isi form ini</small>
            </div>

            <div class="form_group">
                <button type="submit" class="btn_login" style="
                font-weight : 300;
                font-size : 1.3rem;
                font-family: 'Raleway', sans-serif;
                ">register</button>
                <small>
                    <a href="/">login</a>
                </small>
            </div>
        </form>
        <!--END LOGIN FORM-->

        <!--BACKGROUND IMAGE-->
        <div class="background">
            <div class="background_left"></div>
            <div class="background_right">
                <img src="https://images.pexels.com/photos/4119500/pexels-photo-4119500.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                    alt="jvalley images" style="
                    width : 100%;
                    height : 100%;
                    object-fit : cover;
                ">
            </div>
        </div>
        <!--END BACKGROUND IMAGE-->

    </main>

</body>

</html>
