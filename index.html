<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="selamat datang di kelas pemograman komputer gratis di depok">
    <meta name="og:description" content="selamat datang di kelas pemograman komputer gratis di depok" />
    <meta property="og:title" content="Belajar Pemograman Gratis" />
    <meta name="og:image" content="https://picsum.photos/seed/150/200" />

    <title>jvalley</title>
</head>

<body>


    <!--NAVIGASI BAR-->
    <nav class="navbar">
        <h1 class="brand">jvalley</h1>
        <ul class="menu">

            <li class="menu_item">
                <a href="/">login</a>
            </li>

            <li class="menu_item">
                <a href="/register">register</a>
            </li>

        </ul>
    </nav>
    <!--END NAVIGASI BAR-->

    <!--LOGIN FORM-->
    <form class="login_form">
        <div class="form_group">
            <label for="email">email</label>
            <input type="email">
            <small class="helper" id='helper_email_error'>*silakan isi form ini</small>
        </div>

        <div class="form_group">
            <label for="password">password</label>
            <input type="password">
            <small class="helper" id='helper_password_error'>*silakan isi form ini</small>
        </div>

        <div class="form_group">
            <button type="submit" class="btn_login">login</button>
            <small>
                <a href="/register">register</a>
            </small>
        </div>
    </form>
    <!--END LOGIN FORM-->






</body>

</html>
